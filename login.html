<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="src/styles/login.css">
</head>

<body>
    <div class="bloque">
        <img src="src/img/Logo_Mora-08.png" alt="logo" id="logo">
        <p class="titulo">Iniciar sesión</p>
    </div>
    <div class="contenido">
        <p>
            <label for="emus" class="email" class="email"> Email o usuario </label>
            <input type="text" placeholder="e. j. tefaghq@gmail.com" name="emus">
        </p>

        <p>
            <label for="contra" class="contraseña"> Contraseña </label>
            <input type="password" placeholder="e. j. tefaghq20" name="contra">
        </p>

        <button type="submit" id="env" style="cursor: pointer;">Iniciar Sesión</button>

        <p class="creacion">¿No tienes cuenta? <a href="./signup.html" class="color1">Crea una.</a></p> <br>
        <a href="./recuperarcuenta.html" class="color2">He olvidado mi contraseña</a>
    </div>
    <footer>
        <hr>
    </footer>
</body>

</html>
