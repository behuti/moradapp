<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/signup.css">
    <title>Document</title>
  </head>
  <body>
    <header>
      <h2>Ingresa tus datos</h2>
    </header>
    <form action="">
      <main>
        <div class="form-container">
          <div class="form-group">
            <label for="nombreCompleto">Nombre Completo</label>
            <input
              type="text"
              name="nombreCompleto"
              id="nombreCompleto"
              placeholder="Ingresa tu nombre"
            />
          </div>
          <div class="form-group">
            <label for="celular">Celular</label>
            <input
              type="tel"
              name="celular"
              id="celular"
              placeholder="Ingresa tu celular"
            />
          </div>
          <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Ingresa tu correo electrónico"
            />
          </div>
          <div class="form-group">
            <label for="usuario">Nombre de usuaria</label>
            <input
              type="text"
              name="usuario"
              id="usuario"
              placeholder="Ingresa tu nombre de usuario"
            />
          </div>
          <div class="form-group">
            <label for="contrasena">Contraseña</label>
            <input
              type="password"
              name="contrasena"
              id="contrasena"
              placeholder="Ingresa tu contraseña"
            />
          </div>
          <div class="form-group">
            <label for="contrasena2">Confirmar contraseña</label>
            <input
              type="password"
              name="contrasena2"
              id="contrasena2"
              placeholder="Ingresa tu contraseña"
            />
          </div>
          <div class="form-group">
            <input
              type="checkbox"
              name="terminos"
              id="terminos"
              placeholder="Ingresa tu contraseña"
            />
            <label class="inline" for="terminos">Acepto los términos y condiciones</label>
          </div>
        </div>
      </main>
      <footer>
        <button type="submit">Completar mi registro</button>
      </footer>
    </form>
  </body>
</html>
