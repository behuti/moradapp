<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/verificar-codigo.css">
    <script src="https://kit.fontawesome.com/9cbf8d27cf.js" crossorigin="anonymous"></script>
    <title>Verificacion</title>
</head>

<body>
    <div id="container">
        <div id="backButton">
            <a href="./recuperarcuenta.html" style="text-decoration: none; color: #000;">
                <i class="fa-solid fa-chevron-left"></i>
                Olvidé mi contraseña
            </a>
        </div>
        <section class="contenido">

            <i class="fa-solid fa-unlock-keyhole fa-xl"></i>
            <h1>Ingresa tu código</h1>
            <p class="descripcion">Te hemos enviado un código de verificación al correo
                <span id="correo">*****he@gmail.com</span>
            </p>
            <input maxlength="1" class="digito" type="text" name="" id="">
            <input maxlength="1" class="digito" type="text" name="" id="">
            <input maxlength="1" class="digito" type="text" name="" id="">
            <input maxlength="1" class="digito" type="text" name="" id="">
            <input maxlength="1" class="digito" type="text" name="" id="">
            <input maxlength="1" class="digito" type="text" name="" id="">
        </section>

        <a class="boton" href="./nueva-contrasena.html">Confirmar código</a>
        <center>
            <p><span id="vinculo"><u>Volver a enviar</u></span> en <span id="contador">0:10 seg</span></p>
        </center>
    </div>

    <div id="teclado">
        <button class="numerico">1</button>
        <button class="numerico">2</button>
        <button class="numerico">3</button> <br>
        <button class="numerico">4</button>
        <button class="numerico">5</button>
        <button class="numerico">6</button> <br>
        <button class="numerico">7</button>
        <button class="numerico">8</button>
        <button class="numerico">9</button> <br>
        <button class="numerico escondido">0</button>
        <button class="numerico">0</button>
        <button class="numerico atenuado"><i class="fa-solid fa-delete-left" style="color: #f5f5f5;"></i></button> <br>
        <div class="linea"></div>

    </div>
</body>

</html>
