<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="src/styles/nueva-contrasena.css">
</head>

<body>
    <div class="container">
        <img src="src/img/Logo_Mora-08.png" alt="logo" id="logo">
        <p class="titulo">Registrar nueva contraseña</p>
    </div>
    <div class="contenido">
        <p>
            <label for="contrasena">Nueva contraseña</label>
            <input type="password" name="contrasena">
        </p>

        <p>
            <label for="confirmar">Confirmar contraseña</label>
            <input type="password" name="confirmar">
        </p>

        <button type="submit" id="env" style="cursor: pointer;">Reestablecer contraseña</button>
        <a id="cancelar">Cancelar</a>
    </div>
    <footer>
        <hr>
    </footer>
</body>

</html>
